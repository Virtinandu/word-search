<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #d6ecff; /* Light gray background */
        }
       
        .form {
            display: flex;
            width: 20%;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            background-color: rgb(255, 255, 255);
            padding: 2.5em;
            border-radius: 25px;
            transition: .4s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
        }

        .form:hover {
            transform: translateX(-0.5em) translateY(-0.5em);
            border: 1px solid #6081a5;
            box-shadow: 10px 10px 0px #6081a5;
        }

        .heading {
            color: rgb(36, 46, 92);
            padding-bottom: 2em;
            text-align: center;
            font-size: larger;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .input {
            border-radius: 5px;
            border: 1px solid whitesmoke;
            background-color: whitesmoke;
            outline: none;
            padding: 0.7em;
            transition: .4s ease-in-out;
        }

        .input:hover {
            box-shadow: 6px 6px 0px #6081a5,
                        -3px -3px 10px #ffffff;
        }

        .input:focus {
            background: #cde4ff;
            box-shadow: inset 2px 5px 10px rgba(254, 254, 254, 0.711);
        }

        .form .btn {
            margin-top: 2em;
            align-self: center;
            padding: 0.7em 1em;
            border-radius: 10px;
            border: none;
            color: rgb(34, 50, 104);
            transition: .4s ease-in-out;
            box-shadow: rgba(255, 255, 255, 0.759) 1px 1px 1px;
            cursor: pointer;
        }

        .form .btn:hover {
            box-shadow: 6px 6px 0px #6081a5,
                        -3px -3px 10px #ffffff;
            transform: translateX(-0.5em) translateY(-0.5em);
        }

        .form .btn:active {
            transition: .2s;
            transform: translateX(0em) translateY(0em);
            box-shadow: none;
        }

        /* Error message style */
        .error-message {
            color: rgb(4, 53, 138);
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
      
    </style>
</head>
<body>
    
    <form class="form" onsubmit="event.preventDefault(); checkPassword();">
        <p class="heading">Enter Password</p>
        <input id="password" class="input" placeholder="Password" type="password">
        <button type="submit" class="btn">Submit</button>
        <p id="message" class="error-message"></p>
    </form>

    <script>
        function checkPassword() {
            const correctPassword = "123"; // Change this to your desired password
            const enteredPassword = document.getElementById("password").value;
            
            if (enteredPassword === correctPassword) {
                
                window.location.href = "home.html"; // Redirect to home page
            } else {
                document.getElementById("message").textContent = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
