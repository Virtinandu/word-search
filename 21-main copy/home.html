<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home | Word Search Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("blue.jpeg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #0c3c65;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #0c3c65;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            padding-left: 20px;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 18px;
        }

        li {
            margin-bottom: 12px;
        }

        .btn {
            background-color: #0c3c65;
            color: #fff;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #14518a;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            ul {
                font-size: 16px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to a Special Word Search Game</h1>
        <h2> Things to keep in mind : </h2>
        <ul>
            <li>If you refresh the page, the game resets to level 1.</li>
            <li>If the grid doesn’t show all the words, click on "GO". Don’t refresh the page, it resets the game.</li>
            <li>You can choose to play from level 1 to 10 anytime.</li>
        </ul>
        <a href="search.html" class="btn">Start Game</a>
    </div>
</body>
</html>
