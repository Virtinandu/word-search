<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealed Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(210, 239, 255);
            padding: 20px;
        }
        h1 {
            color: #3d1374;
        }
        .image-container {
            display: flex;
            justify-content: center; /* Centers the image horizontally */
            align-items: center; /* Centers the image vertically (if needed) */
            margin: 0 auto; /* Ensures the container itself is centered */
            text-align: center; /* Ensures any text inside is centered */
        }

        .image-container img {
            display: block; /* Removes extra spacing under the image */
            max-width: 100%; /* Prevents overflow */
            height: auto; /* Maintains aspect ratio */
        }

        .sweet-message {
            font-size: 20px;
            color: #052568;
            font-weight: bold;
            margin-top: 20px;
        }
        .next-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #83b5f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #160b69;
        }
    </style>
</head>
<body>
    <h1>Surprise Message</h1>
    
    <div class="image-container">
        <img id="levelImage" src="" alt="Sweet Moment">
    </div>
    
    <p class="sweet-message" id="sweetMessage"></p>

    <!-- Next Level Button -->
    <button class="next-button" id="nextLevelButton" onclick="goToNextLevel()">Next Level</button>

    <script>
        // Array of images and corresponding messages
        const levelData = [
            { image: "pic0.jpeg", message: "My Favourite Baby Pic of Mine. Mom, Dad; you both look so young and so wonderful ðŸ’•"},
            { image: "pic1.jpeg", message: "I just Love this picture soooooo much <3" },
            { image: "pic2.jpeg", message: "My first time riding a horse and i'm not afraid. Because i got my superhero with me." },
            { image: "pic3.jpeg", message: " And comes my baby brother. So dang cute he is. 17th June was the best day of my life. " },
            { image: "pic4.jpeg", message: "And the one with all four of us. " },
            { image: "pic5.jpeg", message: "Aaahh, the time flies so quickly." },
            { image: "pic6.jpeg", message: " So elegant, so pretty, so demure." },
            { image: "pic7.jpeg", message: "His first outing with his friends alone." },
            { image: "pic8.jpeg", message: "And comes our grandparents. " },
            { image: "pic9.jpeg", message: "AND YES I WAS BLESSED WITH THE BEST PEOPLE IN MY LIFE "   }
        ];
        
        window.onload = function() {
            // Define width settings for each image
            const imageWidths = {
                "pic0.jpeg": "50%", /*... 1 ...*/
                "pic1.jpeg": "40%", /*... 2 ...*/
                "pic2.jpeg": "45%", /*... 3 ...*/
                "pic3.jpeg": "40%", /*... 4 ...*/
                "pic4.jpeg": "45%", /*... 5 ...*/
                "pic5.jpeg": "35%", /*... 6 ...*/
                "pic6.jpeg": "25%", /*... 7 ...*/
                "pic7.jpeg": "30%", /*... 8 ...*/
                "pic8.jpeg": "45%", /*... 9 ...*/
                "pic9.jpeg": "75%", /*... 10 ...*/
            };

            let currentLevel = localStorage.getItem("currentLevel") ? parseInt(localStorage.getItem("currentLevel")) : 0;

            const imageElement = document.getElementById("levelImage");
            const messageElement = document.getElementById("sweetMessage");
            const imageContainer = document.querySelector(".image-container");
            const nextLevelButton = document.getElementById("nextLevelButton");

            if (levelData[currentLevel]) {
        let currentImage = levelData[currentLevel].image;
        imageElement.src = currentImage;
        messageElement.textContent = levelData[currentLevel].message;

        // Set width dynamically
        if (imageWidths[currentImage]) {
            imageContainer.style.width = imageWidths[currentImage];
        } else {
            imageContainer.style.width = "50%";
        }
    }

    // Disable the button after level 10
    if (currentLevel === 9) {
        nextLevelButton.disabled = true;
        nextLevelButton.style.display = "none"; 
        
    }
};

function goToNextLevel() {
    let currentLevel = localStorage.getItem("currentLevel") ? parseInt(localStorage.getItem("currentLevel")) : 0;

    if (currentLevel < 9) {
        currentLevel++;
        localStorage.setItem("currentLevel", currentLevel);
        window.location.href = "search.html"; // Redirect to the next level page
    } else {
        // If it's the last level, disable the button
        nextLevelButton.disabled = true;
        nextLevelButton.style.backgroundColor = "#D3D3D3"; // Light grey to show it's disabled
        nextLevelButton.style.cursor = "not-allowed"; // Change cursor to indicate it's not clickable
    }

        }
    </script>
</body>
</html>
